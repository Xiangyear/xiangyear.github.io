<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xiangyear的导航页</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- 背景 -->
    <div class="static-pattern"></div>
    <div class="hex-pattern"></div>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>
    <div class="grid-overlay"></div>

    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">标题被锅鱼猫吃了</div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" style="background-image: url('background.png'); background-size: cover; background-position: center;"></section>

    <!-- Menu Section -->
    <section id="menu">
        <h2 class="glitch">WEB NAVIGATION</h2>
        <div class="menu-container"></div>
    </section>

    <script src="menu.js"></script>
</body>
</html>
